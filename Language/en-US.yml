  STR_INTERCEPTOR_UFOPEDIA2: "{NEWLINE}Supported Weapons: {NEWLINE}{NEWLINE}1: {ALT}Twin Heavy Bolter{ALT}/{ALT}Twin Lascannon{ALT}/{ALT}Krak Missiles{ALT}/{ALT}Plasma Missiles{ALT} {NEWLINE}{NEWLINE}2: {ALT}Twin Assault Cannon{ALT} {NEWLINE}{NEWLINE}3: {ALT}Modification{ALT}"
  STR_STORMHAWK_UFOPEDIA2: "{NEWLINE}Supported Weapons: {NEWLINE}{NEWLINE}1: {ALT}Twin Heavy Bolter{ALT}/{ALT}Krak Missiles{ALT}/{ALT}Plasma Missiles{ALT} {NEWLINE}{NEWLINE}2: {ALT}Twin Assault Cannon{ALT} {NEWLINE}{NEWLINE}3: {ALT}Lascannon{ALT}/{ALT}Assault Cannon{ALT} {NEWLINE}{NEWLINE}4: {ALT}Modification{ALT}"
  STR_FIRESTORM_UFOPEDIA2: "{NEWLINE}Supported Weapons: {NEWLINE}{NEWLINE}1: {ALT}Twin-Heavy Bolters{ALT}/{ALT}Multimelta{ALT} {NEWLINE}{NEWLINE}2: {ALT}Assault Cannon{ALT}/{ALT}Lascannon{ALT}/{ALT}Twin-Plasma Cannons{ALT} {NEWLINE}{NEWLINE}3: {ALT}Krak missiles{ALT}/{ALT}Plasma Missiles{ALT} {NEWLINE}{NEWLINE}4: {ALT}Modification{ALT}"

  STR_RHINO_NO_TT_UFOPAEDIA: "{NEWLINE} The Rhino is a common armoured troop transport produced by the Imperium. Armed with a Storm Bolter for close defense, which is remotely operated by the driver."
  STR_RHINO_TRANSPORT_UFOPAEDIA: "{NEWLINE} Astartes vehicles are hard to come by, so it may take some time and a considerable amount of requisition capabilities, but we need more protected and combat ready ways to transport our brothers into battle. Of course, we can stick to our Landspeeders until better options arise. But with enemies getting reinforcements everyday - we may find ourselves outgunned and outperformed. {NEWLINE}{NEWLINE} Right now we have an option to switch to a more durable and combat proven transport - {ALT}Rhino{ALT}, an armored personnel carrier. Although even slower, it offers an impressive transporting capacity and brings two Storm Bolter turrets into battle. {NEWLINE}{NEWLINE} We've added a {ALT}CODEX{ALT} article with its characteristics, you can check it in the {ALT}CRAFTS AND ARMAMENT{ALT} section."

  STR_STORMTALON_INTERCEPTOR_UFOPAEDIA: "{NEWLINE} We require ways to combat enemy aircraft that swarm the sky. At this point our only option is {ALT}Stormtalon{ALT}, a light interceptor. While not offering a lot of firepower and having a rather moderate durability, it's better than nothing. {NEWLINE}{NEWLINE} We've added a {ALT}CODEX{ALT} article with its characteristics, you can check it in the {ALT}CRAFTS AND ARMAMENT{ALT} section."

  STR_POWER_SUIT_UFOPEDIA: "Terminator Armor or Tactical Dreadnought Armor is the toughest and most powerful form of personal armor humanity has ever developed, used in Terminator units.{NEWLINE}{NEWLINE}FORCE FIELD: {ALT}35{ALT}"
  STR_ARMOR_CAPTAIN_MK7_UFOPEDIA: "Mark VII armor, also known as the 'Aquila', 'Imperator' or 'Eagle' armor, was developed during the Horus Heresy, and remains in use as the most common form of power armor.{NEWLINE}{NEWLINE}FORCE FIELD: {ALT}50{ALT} - OVERLOAD: {ALT}1{ALT}"

  STR_ARMOR_ASPIRANT_UFOPEDIA: "Aspirants are humans selected from the best warriors among humanity for possible induction into the Space Marines. They must prove themselves on the battlefield, before they will be allowed to undergo the transformation on their way of becoming full fledged Astartes."

  STR_ARMOR_NEOPHYTE_UFOPEDIA: "Neophytes are still in the process of the transformation into superhuman Astartes through the implantation of the gene-seed organs as well as their initial combat seasoning. At the end of this process they must receive their last implant - Black Carapace, together with a suit of power armor."

